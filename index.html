<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 32px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .links a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GUIXIN WU</h1>
        <p>NLP</p>
        <p>联系邮箱: xxx@163.com</p>
        <div class="links">
            <a href="#">GitHub</a>
            <a href="#">Google Scholar</a>
            <a href="#">LinkedIn</a>
        </div>
    </div>
</body>
</html>
